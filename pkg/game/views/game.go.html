{{define "game" -}}
<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title>Terraforming Mars Facilitator</title>
  <link rel="stylesheet" href="{{.AssetsPrefix}}/style.css">
  <meta name="theme-color" content="#fafafa">
  <script src="https://kit.fontawesome.com/692d0a4337.js" crossorigin="anonymous"></script>
</head>

<body>
  <main id="main">
    <div id="setup" hidden>
      <h1>Setup</h1>
      <div id="lobbyname">
        <label for="lobby-name-input">Lobby Name:</label>
        <input type="text" id="lobby-name-input" name="lobby-name-input" required>
      </div>
      <label for="nickname-input">Nickname:</label>
      <input type="text" id="nickname-input" name="nickname-input" required>
      <button id="submit-setup">Submit</button>
    </div>
    <div id="lobby" hidden>
      <h1>Lobby</h1>
      <label for="corp-cards-input">Use Corporate Cards:</label>
      <input type="checkbox" id="corp-cards-input" name="corp-cards-input" disabled><br>
      <label for="prelude-cards-input">Use Prelude Cards:</label>
      <input type="checkbox" id="prelude-cards-input" name="prelude-cards-input" disabled>
      <ol id="player-list"></ol>
      <button id="start-game" hidden>Start Game</button>
    </div>
    <div id="game" hidden>
      tesy
    </div>
  </main>
  <script id="json-data" type="application/json">{
    "base_path": "{{.BasePath}}"
  }</script>
  <script src="{{.AssetsPrefix}}/game.js"></script>
</body>

</html>
{{- end}}
